<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Agendamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="agendamentoCard">
  <!-- Logo -->
  <img src="logo.png" alt="Logo da Clínica Odontológica" class="logo">

  <h2>Agendamento não encontrado</h2>
  <p id="paciente"></p>
  <p id="data"></p>
  <p id="hora"></p>
  <button class="whatsapp" id="btnWhats">Confirmar pelo WhatsApp</button>
  <button class="agenda" id="btnAgenda">Adicionar ao Google Agenda</button>
</div>

<script>
  // Coloque aqui o WhatsApp da sua clínica
  const clinicaWhats = "+5519992547868"; // <--- seu número

  // Pegando o ID da URL
  const params = new URLSearchParams(window.location.search);
  let id = params.get("id");

  // Fallback para teste
  if (!id) {
    id = "123"; // id de teste
  }

  //-------------------------------------------------------------------------------------------------------------------
  const agendamentos = {
    
    "19999224339": { paciente: "Andre", data: "30/09/2025", hora: "08h00"},
    "19994203770": { paciente: "Elio", data: "30/09/2025", hora: "09h00"},
    "19997220300": { paciente: "Tarcisio", data: "30/09/2025", hora: "09h30"},
    "14997766347": { paciente: "Gabriela", data: "30/09/2025", hora: "10h00"},
    "19989611699": { paciente: "Elza", data: "30/09/2025", hora: "11h00"},
    "19981319710": { paciente: "Geraldo", data: "30/09/2025", hora: "13h00"},
    "19993515244": { paciente: "Dulce", data: "30/09/2025", hora: "14h00"},
    "19991281859": { paciente: "Samy", data: "30/09/2025", hora: "15h30"},
    "54922163790": { paciente: "Romina", data: "30/09/2025", hora: "17h00"},
    "19981443803": { paciente: "Maria Jose", data: "30/09/2025", hora: "08h00"},
    "11985597489": { paciente: "Umberto", data: "30/09/2025", hora: "10h30"},
    "11975315381": { paciente: "Liliane", data: "30/09/2025", hora: "11h30"},
    "19987271991": { paciente: "Daniele", data: "30/09/2025", hora: "13h00"},
    "19993148721": { paciente: "Marili", data: "30/09/2025", hora: "16h00"},
    "19991170090": { paciente: "Vitorio", data: "30/09/2025", hora: "10h00"},
    "19988472712": { paciente: "Artur", data: "30/09/2025", hora: "13h00"},
    "19981264254": { paciente: "Elicea", data: "30/09/2025", hora: "16h00"},
    "19993523935": { paciente: "Teresa", data: "30/09/2025", hora: "14h00"},
    "11985597489 ": { paciente: "Umberto", data: "30/09/2025", hora: "10h30"},
    "19991050923": { paciente: "Nair", data: "30/09/2025", hora: "15h00"},
    "19995805624": { paciente: "Ailton", data: "30/09/2025", hora: "16h30"},
    "19997355748": { paciente: "Priscila", data: "01/10/2025", hora: "08h00"},
    
    // https://asenseodontologia.github.io/confirma-isa/consulta.html?id=
    //O ISA APAGA OS ANTIGO NAMORAL PARCEIRA
    //E NAO ESQUECE DA VIRGULA EU EM
    //SE DER PROBLEMA ABRE CHAMADO BJS
  };
  //-------------------------------------------------------------------------------------------------------------------

  const agendamento = agendamentos[id];

  const card = document.getElementById("agendamentoCard");
  const pacienteEl = document.getElementById("paciente");
  const dataEl = document.getElementById("data");
  const horaEl = document.getElementById("hora");
  const btnWhats = document.getElementById("btnWhats");
  const btnAgenda = document.getElementById("btnAgenda");

  // Função para formatar a data/hora no padrão que o Google Agenda entende
  const formatDateLocal = (d) => {
    const ano = d.getFullYear();
    const mes = String(d.getMonth() + 1).padStart(2, "0");
    const dia = String(d.getDate()).padStart(2, "0");
    const hora = String(d.getHours()).padStart(2, "0");
    const min = String(d.getMinutes()).padStart(2, "0");
    return `${ano}${mes}${dia}T${hora}${min}00`;
  };

  if (agendamento) {
    card.querySelector("h2").textContent = "Confirmação de Agendamento";
    pacienteEl.textContent = "Paciente: " + agendamento.paciente;
    dataEl.textContent = "Data: " + agendamento.data;
    horaEl.textContent = "Horário: " + agendamento.hora;

    btnWhats.onclick = () => {
      const mensagem = `Olá, boa tarde, eu ${agendamento.paciente}, confirmo meu agendamento para o dia ${agendamento.data} às ${agendamento.hora}.`;
      window.open(`https://wa.me/${clinicaWhats}?text=${encodeURIComponent(mensagem)}`, "_blank");
    };

    btnAgenda.onclick = () => {
      const dataSplit = agendamento.data.split("/");
      // transforma "14h00" em "14:00"
      const horaSplit = agendamento.hora.replace("h", ":").split(":"); 

      const start = new Date(
        dataSplit[2], 
        dataSplit[1] - 1, 
        dataSplit[0], 
        horaSplit[0], 
        horaSplit[1]
      );

      const end = new Date(start.getTime() + 30 * 60 * 1000);

      const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=Consulta Dentista - ${agendamento.paciente}&dates=${formatDateLocal(start)}/${formatDateLocal(end)}&details=Agendamento confirmado&sf=true&output=xml`;
      window.open(url, "_blank");
    };
  }
</script>

</body>
</html>
